<!DOCTYPE html>
<html lang="en">
<head>
  <title>Telecom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Telecom</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="{% block home_active %} {% endblock %}"><a href="/">Home</a></li>
      <li class="dropdown {% block departments_active %} {% endblock %}"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Departments<span class="caret"></span></a>
        <ul class="dropdown-menu">
          {% block dropdown %}
          {% endblock %}
        </ul>
      </li>
      <li class="{% block sections_active %} {% endblock %}"><a href="/sections">Sections</a></li>
    </ul>
    <form class="navbar-form navbar-right" action="/search/">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>

{% block body %}

{% endblock %}
